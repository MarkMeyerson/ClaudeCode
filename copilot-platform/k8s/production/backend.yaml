# ============================================================================
# KUBERNETES DEPLOYMENT - BACKEND (PRODUCTION)
# Microsoft Copilot Onboarding & ROI Platform
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: copilot-production
  labels:
    name: copilot-production
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: copilot-production
data:
  NODE_ENV: "production"
  PORT: "3001"
  LOG_LEVEL: "info"
  API_VERSION: "v1"

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: copilot-production
type: Opaque
stringData:
  DB_HOST: "copilot-postgres.database.azure.com"
  DB_PORT: "5432"
  DB_NAME: "copilot_roi_platform"
  # These should be injected via Azure Key Vault or sealed-secrets
  DB_PASSWORD: "<SEALED>"
  JWT_SECRET: "<SEALED>"
  AZURE_CLIENT_SECRET: "<SEALED>"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: copilot-production
  labels:
    app: backend
    tier: api
    environment: production
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
      tier: api
  template:
    metadata:
      labels:
        app: backend
        tier: api
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
      - name: backend
        image: ghcr.io/markmeyerson/claudecode-backend:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3001
          protocol: TCP

        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: uploads
          mountPath: /app/uploads

      volumes:
      - name: logs
        emptyDir: {}
      - name: uploads
        persistentVolumeClaim:
          claimName: backend-uploads-pvc

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: copilot-production
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: backend
    tier: api

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: copilot-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: copilot-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: backend

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-uploads-pvc
  namespace: copilot-production
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azure-file
  resources:
    requests:
      storage: 100Gi

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: copilot-production
  annotations:
    azure.workload.identity/client-id: "AZURE_CLIENT_ID"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: copilot-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "20"
spec:
  tls:
  - hosts:
    - api.copilot-platform.com
    secretName: backend-tls
  rules:
  - host: api.copilot-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
