  #     - postgres
  #     - redis
  #     - rabbitmq
  #     - elasticsearch
  #   networks:
  #     - sherpa-network

  # Frontend Client Portal (commented out - build separately)
  # client-portal:
  #   build:
  #     context: ./frontend/client-portal
  #     dockerfile: Dockerfile
  #   container_name: sherpa-6a-client-portal
  #   ports:
  #     - "3002:3000"
  #   volumes:
  #     - ./frontend/client-portal:/app
  #     - /app/node_modules
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:3000
  #   networks:
  #     - sherpa-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  sherpa-network:
    driver: bridge
